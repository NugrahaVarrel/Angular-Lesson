<h2 font style="text-align: center; margin-bottom: 20px; font-family: 'Courier New', Courier, monospace;">
  {{ title }}
</h2>

<table border="1" style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr>
        <th style="border: 1px solid #000; padding: 8px;">Nama</th>
        <th style="border: 1px solid #000; padding: 8px;">Umur</th>
        <th style="border: 1px solid #000; padding: 8px;">Pekerjaan</th>
        <th style="border: 1px solid #000; padding: 8px;">DP</th>
        <th style="border: 1px solid #000; padding: 8px;">Harga Motor</th>
        <th style="border: 1px solid #000; padding: 8px;">Penghasilan Per Bulan</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of data">
        <td style="border: 1px solid #000; padding: 8px;">{{ user.nama }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ user.umur }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ user.pekerjaan }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ user.DP }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ user.hargaMotor }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ user.penghasilanPerBulan }}</td>
      </tr>
    </tbody>
  </table>
